[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=CPU Usage Per-Core Graph
Author=ChatGPT4+QinnShou
Information=Displays CPU usage for each of logical processors as a graph
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=1.1

[Variables]
GraphW=50
GraphH=50
GraphWPad=6
GraphHPad=6
MeterValue=Histogram
;antialias
AntiAliasValue=1
;LineR,G,B,Alpha 
LR=255
LG=255
LB=255
LA=120
;SolidR,G,B,Alpha
SR=80
SG=80
SB=80
SA=120
;ELineR,G,B,Alpha
ELR=220
ELG=255
ELB=220
ELA=120
;ESolidR,G,B,Alpha
ESR=50
ESG=80
ESB=50
ESA=120
; Rounded rectangle wrapper
; ShapeValue=Rectangle [Relative X][Relative Y][Width][Height][Cornor radius X][Cornor radius Y]
; If you do not like it simply change them to zero
ShapeValue=Rectangle 0,0,#GraphW#,#GraphH#,8,8

; Measures for each CPU core
; To change graph to E-core (Efficient-Core) coloring, manually update [CPU0Graph] to use #ESR instead of #SR color variable

[MeasureCPU0]
Measure=CPU
Processor=1

[MeasureCPU1]
Measure=CPU
Processor=2

[MeasureCPU2]
Measure=CPU
Processor=3

[MeasureCPU3]
Measure=CPU
Processor=4

[MeasureCPU4]
