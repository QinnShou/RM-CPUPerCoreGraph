[CPU0Graph]
Meter=#MeterValue#
MeasureName=MeasureCPU0
X=((1*#GraphWPad#)+(0*#GraphW#))
Y=((1*#GraphHPad#)+(0*#GraphH#))
Y=1*#GraphHPad#+0*#GraphH#
W=#GraphW#
H=#GraphH#
PrimaryColor=#LR#,#LG#,#LB#,#LA#
SolidColor=#SR#,#SG#,#SB#,#SA#
AntiAlias=#AntiAliasValue#

