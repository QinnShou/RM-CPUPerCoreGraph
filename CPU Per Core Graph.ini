Processor=8

[MeasureCPU8]
Measure=CPU
Processor=9

[MeasureCPU9]
Measure=CPU
Processor=10

[MeasureCPU10]
Measure=CPU
Processor=11

[MeasureCPU11]
Measure=CPU
Processor=12

[MeasureCPU12]
Measure=CPU
Processor=13

[MeasureCPU13]
Measure=CPU
Processor=14

[MeasureCPU14]
Measure=CPU
Processor=15

[MeasureCPU15]
Measure=CPU
Processor=16

[MeasureCPU16]
Measure=CPU
Processor=17

[MeasureCPU17]
Measure=CPU
Processor=18

[MeasureCPU18]
Measure=CPU
Processor=19

[MeasureCPU19]
Measure=CPU
Processor=20

[MeasureCPU20]
Measure=CPU
Processor=21

[MeasureCPU21]
Measure=CPU
Processor=22

[MeasureCPU22]
Measure=CPU
Processor=23

[MeasureCPU23]
Measure=CPU
Processor=24

